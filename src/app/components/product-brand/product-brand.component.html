<div *ngIf="allProducts.length else NotAvailable" class="row">
    <div *ngFor="let product of allProducts" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 overflow-hidden">
      <app-product [product]="product"></app-product>
    </div>
</div>

<ng-template #NotAvailable>
  <div class="container bg-main-light p-4 border shadow-sm rounded my-5">
    <p class="text-center text-black m-0">No Available Products For This Brand</p>
  </div>
</ng-template>
