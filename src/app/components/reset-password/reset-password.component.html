<div class="w-50 mx-auto my-4">
    <h4>Reset Password:</h4>
    <p class="alert alert-danger text-center" *ngIf="errorMessage">{{errorMessage}}</p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="handleResetPassword(resetPasswordForm)">
        <label for="email" class="mt-2">email:</label>
        <input type="email" name="email" id="email" class="form-control" formControlName="email" autocomplete="off">
        <div class="text-danger" *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.dirty">
            <p class="my-0" *ngIf="resetPasswordForm.get('email')?.getError('required')">email is required</p>
            <p class="my-0" *ngIf="resetPasswordForm.get('email')?.getError('email')">enter a valid email</p>
        </div>

        <label for="newPassword" class="mt-2">new password:</label>
        <input type="password" name="newPassword" id="newPassword" class="form-control" formControlName="newPassword">
        <div class="text-danger" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.dirty">
            <p class="my-0" *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">password is required</p>
            <p class="my-0" *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')">password must start with uppercase letter followed by 5 digits</p>
        </div>

        <div class="d-flex justify-content-end align-items-center mt-3">
            <button class="btn bg-main text-light" [disabled]="resetPasswordForm.invalid || isLoading">
                <span *ngIf="!isLoading">Send</span>
                <span *ngIf="isLoading" class="fas fa-spinner fa-spin"></span>
            </button>
        </div>
    </form>
</div>
