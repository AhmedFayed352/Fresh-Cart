<h2 class="fw-bold">Shop Popular Categories</h2>
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let category of allCategories">
    <ng-template carouselSlide>
      <a [routerLink]="['/category/', category._id]">
        <img
        height="200"
        class="object-fit-cover"
        [src]="category.image"
        [alt]="category.name"
        [title]="category.name"
      />
      <p class="py-2 font-sm">{{ category.name }}</p>
      </a>
    </ng-template>
  </ng-container>
</owl-carousel-o>
